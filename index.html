<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Todo app</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="flex-row header-top">
          <h1>TODO</h1>
          <img src="./images/icon-moon.svg" class="moon-icon" alt="moon-icon" />
        </div>
        <form action="">
          <div class="flex-row form-wrapper align-content-center">
            <div class="empty-checkbox"></div>
            <input type="text" placeholder="Create a new todo..." />
          </div>
        </form>
      </header>

      <section>
        <div class="list-wrapper">
          <ul>
            <li class="flex-row align-content-center list-item">
              <div class="list-item-wrapper-left flex-row align-content-center">
                <div class="empty-checkbox"></div>
                <p>Complete online Javascript course</p>
              </div>
              <img src="./images/icon-cross.svg" class="cross-icon" alt="" />
            </li>
          </ul>
          <div class="flex-row item-wrapper-one align-content-center">
            <p>items left</p>
            <p>Clear Completed</p>
          </div>
          <div class="flex-row item-wrapper-two align-content-center">
            <p>All</p>
            <p>Active</p>
            <p>Completed</p>
          </div>
          <div class="footer">
            <p>Drag and drop to reorder list</p>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
