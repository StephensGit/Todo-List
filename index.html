<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Todo app</title>
  </head>
  <body>
    <div class="container">
      <header>
        <!-- <img src="./images/bg-mobile-light.jpg" alt="background-image-light" /> -->
        <div class="flex-row">
          <h1>Todo</h1>
          <img src="./images/icon-moon.svg" alt="moon-icon" />
        </div>
        <form action="">
          <div class="flex-row">
            <div class="empty-checkbox"></div>
            <input type="text" />
          </div>
        </form>
      </header>
      <section>
        <div class="flex-row list-wrapper">
          <ul>
            <li>
              <div class="empty-checkbox"></div>
              Complete online Javascript course
              <img src="./images/icon-cross.svg" alt="" />
            </li>
          </ul>
          <div class="flex-row">
            <p>items left</p>
            <p>Clear Completed</p>
          </div>
          <div class="flex-row">
            <p>All</p>
            <p>Active</p>
            <p>Completed</p>
          </div>
          <div class="footer">
            <p>Drag and drop to reorder list</p>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
