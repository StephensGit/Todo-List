<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Stephen Moran | Todo app</title>
  </head>
  <body class="light-mode">
    <div class="container">
      <header>
        <div class="header-container">
          <div class="flex-row header-top align-content-center">
            <h1>TODO</h1>
            <div class="theme align-content-center">
              <input type="checkbox" name="theme-toggler" id="theme-toggler" />
              <label for="theme-toggler"></label>
            </div>
          </div>
          <form class="form">
            <div class="flex-row form-wrapper align-content-center">
              <div class="empty-checkbox-gradient"></div>
              <input
                type="text"
                placeholder="Create a new todo..."
                name="create"
              />
            </div>
          </form>
        </div>
      </header>

      <section>
        <div class="list-wrapper">
          <ul class="ul">
            <li class="flex-row align-content-center list-item">
              <label
                class="list-item-wrapper-left flex-row align-content-center"
              >
                <input class="checkbox" type="checkbox" name="todoItem" />
                <span class="checkmark"></span>
                <span class="text">Complete online Javascript course</span>
              </label>
              <span class="cross-icon"></span>
            </li>
          </ul>
          <div class="mobile-item-options">
            <div class="flex-row item-wrapper-one align-content-center">
              <p><span class="total-items-left"></span> items left</p>
              <p class="clear">Clear Completed</p>
            </div>
            <div
              class="flex-row item-wrapper-two align-content-center item-state"
            >
              <p id="all">All</p>
              <p id="active">Active</p>
              <p id="completed">Completed</p>
            </div>
          </div>

          <div class="desktop-item-options flex-row align-content-center">
            <div class="flex-row">
              <p class="items-left">
                <span class="total-items-left"> </span> items left
              </p>
            </div>
            <div class="flex-row item-state">
              <p id="all">All</p>
              <p id="active">Active</p>
              <p id="completed">Completed</p>
            </div>
            <div class="flex-row clearCompletedDesktop">
              <p class="">Clear Completed</p>
            </div>
          </div>
          <div class="footer">
            <p>Drag and drop to reorder list</p>
          </div>
        </div>
      </section>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
